  <h1>Lemur</h1>

  Lemuři obývají výhradně Madagaskar, který je se svými cca 600 000 km2 čtvrtý největší ostrov na světě. 
  Je od jihovýchodního pobřeží Afriky oddělen hlubokou, na nejužším místě asi 370 km širokou úžinou. Pravděpodobně 
  ve druhohorách se postupně začal Madagaskar s Indií oddělovat od Afriky
